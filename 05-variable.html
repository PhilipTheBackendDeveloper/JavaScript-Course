<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable</title>
</head>
<body>
  <script>
    let variable1 = 3;
    console.log(variable1);
    const calculation =2+2
    console.log(calculation);
    let message = "Hello World";
    console.log(message);
    let let1 =calculation;
    console.log(let1);
    let let2 = message;
    console.log(let2);
    let let3 = variable1;
    console.log(let3);
    let let4 = let1 + let2 + let3;
    console.log(let4);

    variable1 = 5;
    console.log(variable1);


    variable1 = 10 + variable1;
    console.log(variable1);

    const variable2 = 3 ;
    console.log(variable2);
    var variable3 = 4;
    console.log(variable3);
    console.log(variable2 + variable3);

    console.log(typeof variable1);
    console.log(typeof variable2);
    console.log(typeof message);
  </script>
</body>
</html>
