<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <script>
    true;
    false;

    console.log( 3 > 2);

    if(false) {
      console.log("This will always run");
    }else {
      console.log("This will only run if the condition is false");
    }

      const age = 15;


    if (age >= 16){
      console.log("You can drive");

    }else if (age >= 14){
      console.log("almost there");
    }
    else {
      console.log("You can't drive");
    }



     // Logical Operators
     console.log(true && false);
     console.log(0.2 >= 0 && 0.2 <= 0.3);

     // the or operator
     console.log(true || false);
     console.log(0.2 >= 0 || 0.2 <= 0.3);
     // the not operator
     console.log(!true);
     console.log(!false);
     console.log(!(0.2 >= 0));
     console.log(!(0.2 >= 0.3));
  </script>
