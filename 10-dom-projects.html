<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <style>
      body {
         font-family: Arial, sans-serif;
         padding: 20px;
      }
      .subscribe-button {
         border: none;
         background-color: black;
         color: white;
         padding: 10px;
         border-radius: 50px;
         cursor: pointer;
         margin-bottom: 30px;

      }
      .is-subscribed {
         background-color: rgb(240, 240, 240);
          color: black;
      }
      .cost-input {
        font-size: 15px;
         padding: 10px;
         border-radius: 5px;
         border: 1px solid #ccc;
         width: 200px;
      }
      .calculate-button {
         padding: 12px 15px;
         border-radius: 5px;
         border: none;
         background-color: green;
         color: white;
         cursor: pointer;
         font-size: 15px;
      }
    </style>
</head>

    <p>Youtube Subscribe Button</p>
    <button onclick="
   Subscribe();
    " class="js-subscribe-button subscribe-button">Subscribe</button>
    <br><br>
    <p>Rock Paper Scissors</p>
    <br>
    <a href="09-rock-paper-scissors.html ">Click Here</a><br><br><br>
    <p>Amazon Shipping Calculator</p><br>
    <p>Order under $40 = +$10 shipping</p><br>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" placeholder="Cost of Order" class="js-cost-input cost-input" 
    onkeydown="
     handleCostKeydown(event);
    " >
    <button onclick="
    calculateTotal();
    " class="calculate-button" >Calculate</button>
    <p class="js-total-cost"></p>


    <script>

      function handleCostKeydown(event){
         if (event.key === 'Enter'){
      calculateTotal();
     }

      }

       function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

      

        if (cost < 40){
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost').innerHTML = 
        `$${cost}`;
       }


      function Subscribe () {
         const buttonElement = document.querySelector('.js-subscribe-button');
    if (buttonElement.innerText === 'Subscribe'){
    buttonElement.innerHTML = 'Subscribed';
    buttonElement.classList.add('is-subscribed');
    }else {
    buttonElement.innerHTML = 'Subscribe'
    buttonElement.classList.remove('is-subscribed');
    }
      }
    </script>
</body>
</html>
